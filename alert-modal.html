<div class="modal">
  <div class="modal-header">
    <a class="close stackable-cancel">&times;</a>
    <h3>{{header}}</h3>
  </div>
  <div class="modal-body">
    <div ng-transclude></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="stackable.close(null, 'ok')">{{ok || 'Ok'}}</button>
    <button class="btn stackable-cancel">{{cancel || 'Cancel'}}</button>
  </div>
</div>
